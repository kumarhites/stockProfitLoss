<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Profit/Loss calculator</title>
</head>
<body>
    <div class="container">
        <div id="image">
            <img src="./assets/stonks.jpg" alt="stonk-image">
        </div>
        <div class="nav">
            <h2>Stocks.</h2>
            <img src="./assets/increase.png" alt="stocks" class="arrow">    
        </div>
        <p style="display: block; margin-top: -14px;">Check Profit/Loss on your Stock</p>
        <div id="price">
            <label for="ip">Enter initial price</label>
            <input type="number" name="ip" id="priceInput">
        </div>
        <div id="qty">
            <label for="qtyStocks">Enter quantity of stocks </label>
            <input type="number" name="qtyStocks" id="qtyInput" required>
        </div>
        <div id="current">
            <label for="currStocks">Current price of stocks </label>
            <input type="number" name="currStocks" id="currentInput" required>
        </div>
        <div class="output">
            <div class="text">
                <p id="outputText"></p>
                <p id="errText"></p>
            </div>
            <input type="button" value="Check" id="checkBtn" required>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
