<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Profit/Loss calculator</title>
</head>
<body>
    <div class="container">
        <div id="image">
            <img src="./assets/giphy.gif" alt="stonk-image" id="stonkImg">
        </div>
        <div class="nav">
            <h2>Stocks.</h2>
            <img src="./assets/increase.png" alt="stocks" class="arrow">    
        </div>
        <p style="display: block; margin-top: -14px;">Check Profit/Loss on your Stock</p>
        <div id="price">
            <label for="ip">Enter initial price</label>
            <input type="number" name="ip" id="priceInput">
        </div>
        <div id="qty">
            <label for="qtyStocks">Enter quantity of stocks </label>
            <input type="number" name="qtyStocks" id="qtyInput" required>
        </div>
        <div id="current">
            <label for="currStocks">Current price of stocks </label>
            <input type="number" name="currStocks" id="currentInput" required>
        </div>
        <div class="output">
            <div class="text">
                <p id="outputText"></p>
                <p id="errText"></p>
            </div>
            <input type="button" value="Check" id="checkBtn" required>
        </div>
    </div>
    <footer>
        <div class="socials">
            <p id="foot-heading">Socials</p>
            <ul>
                <li>
                  <a href="https://www.linkedin.com/in/hitesh-kumar09/"><img src="./assets/socials/linkedin.png" alt="linkedin icon"></a>
                </li>
                <li>
                  <a href="https://twitter.com/hitesh091895"><img src="./assets/socials/twitter.png" alt="twitter icon"></a>
                </li>
                <li>
                  <a href="https://github.com/kumarhites"><img src="./assets/socials/github.png" alt="github icon"></a>
                </li>
                <li>
                  <a href="https://kumarhitesh.netlify.app/"><img src="./assets/socials/business.png" alt="portfolio"></a>
                </li>
              </ul>
          </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
